<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Match Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div class="container center">
        <h1 class="class="header center">Find Match</h1>
    </div>
    <main id="screenContainer" class="screen-container container center">
      <div id="startScreen" class="screen screen-active row center z-depth-3">
        <p class="flow-text">Find matching icons!</p>
        <a id="startGameButton" class="btn-large">Start Game</a>
      </div>
      <div id="cardsScreen" class="screen z-depth-3">
        <div id="cardsRows" class="row center">
        </div>
      </div>
      <div id="finishScreen" class="screen z-depth-3">
        <p>Congratulations! You won!</p>
        <a id="startNewGameButton" class="btn-large">Start New Game</a>
      </div>
    </main>

    <script src="card.js"></script>
    <script src="cards.js"></script>
    <script src="screen.js"></script>
    <script src="app.js"></script>
  </body>
</html>
